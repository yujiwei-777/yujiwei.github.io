                }, 500);
            }, 800);
            
            // 初始化Paper.js
            paper.setup('triangle-lost-in-space');
            
            // 创建粒子效果
            var count = 50;
            var points = [];
            var mouse = new paper.Point(view.center);
            
            // 创建三角形粒子
            for (var i = 0; i < count; i++) {
                var size = Math.random() * 10 + 5;
                var path = new paper.Path.RegularPolygon({
                    center: new paper.Point(Math.random() * view.size.width, Math.random() * view.size.height),
                    sides: 3,
                    radius: size,
                    fillColor: {
                        hue: Math.random() * 360,
                        saturation: 0.7,
                        brightness: 0.8
                    },
                    opacity: 0.3 + Math.random() * 0.7
                });
                
                path.velocity = new paper.Point({
                    angle: Math.random() * 360,
                    length: Math.random() * 2 + 0.5
                });
                
                points.push(path);
            }
            
            // 鼠标移动事件
            paper.view.onMouseMove = function(event) {
                mouse = event.point;
            };
            
            // 动画循环
            paper.view.onFrame = function(event) {
                for (var i = 0; i < points.length; i++) {
                    var point = points[i];
                    point.position += point.velocity;
                    
                    // 边界检测
                    if (point.position.x > view.size.width) point.position.x = 0;
                    if (point.position.x < 0) point.position.x = view.size.width;
                    if (point.position.y > view.size.height) point.position.y = 0;
                    if (point.position.y < 0) point.position.y = view.size.height;
                    
                    // 鼠标吸引效果
                    var vector = mouse - point.position;
                    point.velocity += vector.normalize() * (Math.random() - 0.5) * 0.2;
                    point.velocity.length = Math.min(Math.max(point.velocity.length, 0.5), 4);
                    
                    // 缓慢旋转
                    point.rotate(1);
                }
            };
